<section class="{{name}}">
     <h1 class="hero-title">{{title}}</h1>
</section>
<section class="main">
    <h1>{{description}}</h1>
    <div class="shoot" ng-repeat="shoot in photoshoots">
        <img ng-src="{{shoot.mainImage}}"/>
        <div class="shoot-caption">
            <h3>{{shoot.name}}</h3>
            <h3>{{shoot.date}}</h3>
        </div>
    </div>
</section>
